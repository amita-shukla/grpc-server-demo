syntax = "proto3";

option java_multiple_files = true;
option java_package = "in.amitashukla.grpc";
option java_outer_classname = "PingProto";

service PingService {
  rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string message = 1;
}
